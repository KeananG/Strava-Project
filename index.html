<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Your GitHub Page</title>
  <style>
    body {
      background-color: #4B522E;
      color: #FFFFFF;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    .tableauPlaceholder {
      position: relative;
      width: 50px;
      height: 50px;
      margin: 5px; /* Add some margin between each visualization */
      float: left; /* Arrange visualizations in a grid layout */
    }

    .tableauViz {
      width: 100%;
      height: 100%;
    }

    img {
      border: none;
      width: 100%;
      height: auto;
    }
  </style>
</head>
<body>

<!-- Function to generate visualization HTML -->
<script type="text/javascript">
  function generateViz(id, name, rssUrl, pngUrl) {
    var divElement = document.createElement('div');
    divElement.className = 'tableauPlaceholder';
    divElement.id = id;
    divElement.innerHTML = `
      <noscript>
        <a href='#'>
          <img alt='${name}' src='${rssUrl}' />
        </a>
      </noscript>
      <object class='tableauViz'>
        <param name='host_url' value='https%3A%2F%2Fpublic.tableau.com%2F' />
        <param name='embed_code_version' value='3' />
        <param name='site_root' value='' />
        <param name='name' value='${name}' />
        <param name='tabs' value='no' />
        <param name='toolbar' value='yes' />
        <param name='static_image' value='${pngUrl}' />
        <param name='animate_transition' value='yes' />
        <param name='display_static_image' value='yes' />
        <param name='display_spinner' value='yes' />
        <param name='display_overlay' value='yes' />
        <param name='display_count' value='yes' />
        <param name='language' value='en-US' />
        <param name='filter' value='publish=yes' />
      </object>`;
    document.body.appendChild(divElement);

    var scriptElement = document.createElement('script');
    scriptElement.src = 'https://public.tableau.com/javascripts/api/viz_v1.js';
    document.body.appendChild(scriptElement);
  }

  // Generate 50 visualizations
  for (var i = 1; i <= 50; i++) {
    var id = 'viz' + i;
    var name = 'strava_17052907716460/Intro'; // Replace with the appropriate name for each visualization
    var rssUrl = 'https://public.tableau.com/static/images/st/strava_17052907716460/Intro/1_rss.png'; // Replace with the appropriate RSS URL for each visualization
    var pngUrl = 'https://public.tableau.com/static/images/st/strava_17052907716460/Intro/1.png'; // Replace with the appropriate PNG URL for each visualization
    generateViz(id, name, rssUrl, pngUrl);
  }
</script>

</body>
</html>
